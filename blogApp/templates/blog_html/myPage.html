<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ</title>
</head>
<body>
  <h1>{{ user_name }}さんのマイページ</h1>
  <p>error</p>
  <a href="{{ url_for('makeBlog') }}">ブログを作る</a>
      

  <section>
        <h2>あなたのブログ一覧</h2>
        {% for blog in blogs %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.content }}</p>
            <small>投稿日時: {{ blog.created_at }}</small><br>
            s
        </div>
        {% else %}
        <p>まだブログ投稿がありません。</p>
        {% endfor %}
  </section>
</body>
</html>
